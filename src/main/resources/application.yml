server:
  port: 8081
logging.level.root: info
spring:
  application:
    name: borzik
  output:
    ansi:
      enabled: always
  datasource:
    url: jdbc:mysql://localhost:3306/borzikdatabase
    username: borzik
    password: borzik
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        show_sql: true
        format_sql: true
  sql:
    init:
      mode: always
      platform: mysql

